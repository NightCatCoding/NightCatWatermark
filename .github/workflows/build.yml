name: Build and Release (All Platforms)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform_name: Windows
            sep: ';'
            artifact_ext: .exe
          
          - os: macos-latest
            platform_name: macOS
            sep: ':'
            artifact_ext: ''

          - os: ubuntu-latest
            platform_name: Linux
            sep: ':'
            artifact_ext: ''

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install Dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install PyQt6 Pillow numpy blind-watermark opencv-python-headless

    - name: Build with PyInstaller
      shell: bash
      # 關鍵修改：
      # 1. 增加了 styles.qss 的打包
      # 2. 增加了 assets 資料夾的完整打包 (避免漏圖)
      # 3. 注意分隔符 ${{ matrix.sep }} 的使用
      run: |
        ICON_PATH="app/ui/assets/watermark_icon.ico"
        pyinstaller main.py \
          --name="NightCat_Watermark_${{ matrix.platform_name }}" \
          --windowed \
          --onefile \
          --clean \
          --icon="$ICON_PATH" \
          --add-data "app/ui/styles.qss${{ matrix.sep }}app/ui" \
          --add-data "app/ui/assets${{ matrix.sep }}app/ui/assets" \
          --exclude-module=matplotlib \
          --exclude-module=tkinter \
          --exclude-module=unittest \
          --exclude-module=email \
          --exclude-module=http \
          --exclude-module=xml \
          --exclude-module=pandas

    # 打包成 ZIP (提升下載體驗)
    - name: Compress Binary
      shell: bash
      run: |
        cd dist
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          powershell Compress-Archive -Path "NightCat_Watermark_${{ matrix.platform_name }}.exe" -DestinationPath "../NightCatWatermark_${{ matrix.platform_name }}.zip"
        else
          zip -r "../NightCatWatermark_${{ matrix.platform_name }}.zip" "NightCat_Watermark_${{ matrix.platform_name }}${{ matrix.artifact_ext }}"
        fi

    # 上傳測試構建 (非 Release 時)
    - name: Upload Artifact
      if: startsWith(github.ref, 'refs/tags/') != true
      uses: actions/upload-artifact@v4
      with:
        name: NightCatWatermark_${{ matrix.platform_name }}
        path: NightCatWatermark_${{ matrix.platform_name }}.zip

    # 正式發布 (Tag 觸發時)
    - name: Release to GitHub
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: NightCatWatermark_${{ matrix.platform_name }}.zip
        prerelease: ${{ contains(github.ref, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
